<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/style.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <title>Weather Info</title>
</head>

<body>
    <div class="container">
        <div class="row" id = "search-current-weather">
            
            <div id="search" class="col-4">
                <h2>Check the weather in your favorite city.</h2>
                <input type='text' id="city" placeholder="city name" />
                <button id="get-weather">Get Weather</button>
                <div class = "list-group" id = "history"></div>
            </div>
          
            
            <div id = "name-date-icon" class = "col-5">
                <div id = "city-name-el">
                    <span id="city-name"></span>  
                </div>
                <div id = "date-and-icon">
                    <span id="time-and-date"></span>
                    <img id="icon-img">
                </div>
            </div>
            
            <div id="weather-container" class="col-3">
            </div>        
        
        <!-- </div>
        <div class="row" id="forecast-container">
        </div> -->

    </div>
    <script src=./assets/script.js></script>
</body>

</html>
